<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./main.css">
	<title>Calculator</title>
</head>
<body>
	<main>
		<h1>Calculator</h1>
		<div id="result">
			<p></p>
		</div>
		<div id="button">
			<div class="rows">
				<div class="op">(</div>
				<div class="op">)</div>
				<div id="eq">=</div>
				<div id="clr">C</div>
			</div>
			<div class="rows">
				<div class="op" >7</div>
				<div class="op">8</div>
				<div class="op">9</div>
				<div class="op">+</div>
			</div>
			<div class="rows">
				<div class="op">4</div>
				<div class="op">5</div>
				<div class="op">6</div>
				<div class="op">-</div>
			</div>
			<div class="rows">
				<div class="op">1</div>
				<div class="op">2</div>
				<div class="op">3</div>
				<div class="op">*</div>
			</div>
			<div id="last" class="rows">
				<div class="op">.</div>
				<div class="op">0</div>
				<div id="del">DEL</div>
				<div class="op">/</div>
			</div>
		</div>
		<footer>
		Made by Talha
		</footer>
	</main>
	<script src="./app.js"></script>
</body>
</html>
